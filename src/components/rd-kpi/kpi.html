<div class="visual">
  <i class="fa" ng-class="icon"></i>
</div>
<div class="details">
  <div class="loader" ng-show="loading">
    <i class="fa fa-2x fa-spin fa-refresh"></i>
  </div>
  <div class="body" ng-transclude></div>
  <div class="desc">{{description}}</div>
</div>
<a class="more" ng-href="{{link}}" ng-if="link">
  {{ linkText || 'View more'}} <i class="fa fa-arrow-circle-o-right"></i>
</a>
